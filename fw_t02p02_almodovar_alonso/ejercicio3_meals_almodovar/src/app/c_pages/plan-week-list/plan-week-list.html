@if (planesSemanales.length === 0) {
<div class="alert alert-info">
  <i class="bi bi-info-circle me-2"></i>No tienes planes semanales creados.
</div>
} @else {
<div class="table-responsive">
  <table class="table table-hover align-middle text-center">
    <thead class="table-dark">
      <tr>
        <th class="align-middle">Plan</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      @for (plan of planesSemanales; track plan.id) {
      <tr [class.semana-actual]="esSemanaActual(plan.id)">
        <td class="fw-bold text-nowrap">
          {{ plan.id }}
          @if (esSemanaActual(plan.id)) {
          <span class="badge bg-success ms-1">Actual</span>
          }
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
}
