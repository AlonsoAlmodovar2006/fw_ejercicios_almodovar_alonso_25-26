@if (receta) {
<div class="card shadow border-0 overflow-hidden">
  <div class="row g-0">
    <!-- Imagen -->
    <div class="col-md-4">
      <div class="ratio ratio-4x3 h-100">
        <img class="object-fit-cover" [ngSrc]="receta.image_medium || 'assets/img/default.jpg'" [alt]="receta.name" fill>
      </div>
    </div>
    <!-- Info -->
    <div class="col-md-8">
      <div class="card-body p-4">
        <h1 class="card-title fw-bold mb-3">{{ receta.name }}</h1>
        <div class="d-flex flex-wrap gap-2 mb-3">
          <span class="badge bg-primary fs-6 rounded-pill">
            <i class="bi bi-tag me-1"></i>{{ receta.category }}
          </span>
          <span class="badge bg-secondary fs-6 rounded-pill">
            <i class="bi bi-globe me-1"></i>{{ receta.area }}
          </span>
        </div>

        @if (estaGuardada) {
        <button class="btn btn-outline-danger fw-semibold rounded-pill px-4" (click)="onGuardar()">
          <i class="bi bi-bookmark-x me-1"></i>Des-guardar
        </button>
        } @else {
        <button class="btn btn-success fw-semibold rounded-pill px-4" (click)="onGuardar()">
          <i class="bi bi-bookmark-plus me-1"></i>Guardar
        </button>
        }

        <hr class="my-4">

        <h5 class="fw-bold mb-3"><i class="bi bi-basket me-2"></i>Ingredientes</h5>
        <ol class="list-group list-group-numbered list-group-flush">
          @for (ing of receta.ingredients; track ing.name) {
          <li class="list-group-item d-flex justify-content-between align-items-start border-0 px-0">
            <div class="ms-2 me-auto text-capitalize">{{ ing.name }}</div>
            <span class="badge text-bg-warning rounded-pill">{{ ing.measure }}</span>
          </li>
          }
        </ol>
      </div>
    </div>
  </div>
</div>
}
