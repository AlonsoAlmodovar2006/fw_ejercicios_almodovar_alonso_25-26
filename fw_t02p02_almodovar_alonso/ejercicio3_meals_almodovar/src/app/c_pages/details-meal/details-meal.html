@if (receta) {
<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="ratio ratio-4x3">
        <img class="object-fit-cover rounded shadow" [ngSrc]="receta.image_medium || 'assets/img/default.jpg'"
          [alt]="receta.name" fill>
      </div>
    </div>
    <div class="col-md-8">
      <h1 class="fw-bold mb-3">{{ receta.name }}</h1>
      <p class="mb-1"><span class="fw-semibold">Categoría:</span> {{ receta.category }}</p>
      <p class="mb-4"><span class="fw-semibold">País:</span> {{ receta.area }}</p>
      @if (estaGuardada) {
      <button class="btn btn-outline-danger fw-semibold" (click)="onGuardar()">Des-guardar</button>
      } @else {
      <button class="btn btn-success fw-semibold" (click)="onGuardar()">Guardar</button>
      }
      <h5 class="fw-bold mt-4 mb-3">Ingredientes</h5>
      <ol class="list-group list-group-numbered">
        @for (ing of receta.ingredients; track ing.name) {
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto text-capitalize">{{ ing.name }}</div>
          <span class="badge text-bg-secondary rounded-pill">{{ ing.measure }}</span>
        </li>
        }
      </ol>
    </div>
  </div>
</div>
}
