<div class="row align-items-center mb-4">
  <div class="col-lg-7 mb-3 mb-lg-0">
    <h1 class="display-5 fw-bold text-primary mb-2">
      <i class="bi bi-fire me-2 text-warning"></i>Recetas Populares
    </h1>
    <p class="lead text-body-secondary mb-0">Descubre las recetas más deliciosas del mundo</p>
  </div>
  <div class="col-lg-5">
    <div class="input-group input-group-lg">
      <label class="input-group-text bg-primary text-white border-primary" for="categoriasRecetas">
        <i class="bi bi-funnel"></i>
      </label>
      <select class="form-select" id="categoriasRecetas" aria-label="Filtrar por categoría"
        (change)="onCategoriasSelectChange($event)">
        <option value="0" selected>Todas las categorías</option>
        @for (item of opciones; track item) {
          <option [value]="item">{{ item }}</option>
        }
      </select>
    </div>
  </div>
</div>

<div class="row g-4" id="cardRecetasAleatorias">
  @for (receta of recetas; track receta.id) {
    <div class="col-xl-3 col-lg-4 col-md-6 col-12">
      <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
        <div class="ratio ratio-4x3">
          <img class="object-fit-cover" [ngSrc]="receta.image_medium" [alt]="receta.name" fill>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-primary mb-2">{{ receta.name }}</h5>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="badge rounded-pill bg-info text-dark">
              <i class="bi bi-tag me-1"></i>{{ receta.category }}
            </span>
            <span class="badge rounded-pill bg-warning text-dark">
              <i class="bi bi-geo-alt-fill me-1"></i>{{ receta.area }}
            </span>
          </div>
          <div class="mt-auto">
            <span class="badge rounded-pill bg-success">
              <i class="bi bi-basket me-1"></i>{{ receta.ingredients.length }} ingredientes
            </span>
          </div>
        </div>
        <!-- <div class="card-footer bg-transparent border-0 pb-3 px-3">
          <a class="btn btn-outline-primary btn-sm w-100 rounded-pill">
            <i class="bi bi-eye me-1"></i>Ver detalle
          </a>
        </div> -->
      </div>
    </div>
  }
</div>
