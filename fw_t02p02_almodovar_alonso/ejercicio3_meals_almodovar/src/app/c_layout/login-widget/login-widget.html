<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="authModalLabel">Acceso de Usuario</h1>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- NAVEGACIÓN -->
        <ul class="nav nav-tabs" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane"
              type="button" role="tab" aria-controls="login-pane" aria-selected="true">Iniciar Sesión</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane"
              type="button" role="tab" aria-controls="register-pane" aria-selected="false">Registrarse</button>
          </li>
        </ul>
        <!-- PANELES -->
        <div class="tab-content pt-3" id="authTabContent">
          <!-- LOGIN -->
          <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab"
            tabindex="0">
            <form class="needs-validation" action="#" method="POST" novalidate>
              <div class="mb-3">
                <label class="form-label" for="loginEmail">Email</label>
                <input class="form-control" id="loginEmail" type="email">
                <div class="invalid-feedback">Por favor, ingresa tu email.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="loginPassword">Contraseña</label>
                <input class="form-control" id="loginPassword" type="password">
                <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>
          </div>
          <!-- REGISTRO -->
          <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
            <form class="needs-validation" action="#" method="POST" novalidate>
              <div class="mb-3">
                <label class="form-label" for="registerName">Nombre Completo</label>
                <input class="form-control" id="registerName" type="text" required>
                <div class="invalid-feedback">Por favor, ingresa un nombre</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="registerEmail">Email</label>
                <input class="form-control" id="registerEmail" type="email" required>
                <div class="invalid-feedback">Por favor, ingresa un email válido y único</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="registerPassword">Contraseña</label>
                <input class="form-control" id="registerPassword" type="password" minlength="4" required>
                <div class="invalid-feedback">Por favor, ingresa una contraseña con mínimo 4 caracteres</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="re_registerPassword">Repite la Contraseña</label>
                <input class="form-control" id="re_registerPassword" type="password" minlength="4" required>
                <div class="invalid-feedback">Las contraseñas no coinciden o no son válidas</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
